 <!DOCTYPE html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="css/foundation.min.css">

      body {

  <body>
    <h1>Web Tutorials</h1>

      <h2>Student View</h2> 
      <button data-addCart type="button" class="button" id="load_record"><span>Load Record</span></button>
      <h2>Brandon's View</h2> 
      <button data-addCart type="button" class="button" id="startR"><span>Start New Recording</span></button>
